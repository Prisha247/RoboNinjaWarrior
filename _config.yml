remote_theme:  mmistakes/minimal-mistakes
logo: "/website_graphics/olinlogo.png"
title: "Robo Ninja Warrior"
baseurl: "/"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: true
